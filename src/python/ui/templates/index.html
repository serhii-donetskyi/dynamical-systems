<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamical Systems Web UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container" class="container">
        <a href="/" class="header-link">
            <header>
                <h1>Dynamical Systems Web UI</h1>
                <p>Configure and run dynamical system simulations</p>
            </header>
        </a>

        <main>
            <div class="main-section">
                <h2>Component Selection</h2>

                <!-- ODE Selection -->
                <div id="ode-dropdown" class="dropdown-section">
                    <label for="ode-dropdown-select">Select ODE:</label>
                    <select id="ode-dropdown-select" class="dropdown-section-select">
                        <option value="">-- Select an ODE --</option>
                    </select>
                </div>

                <!-- ODE Arguments -->
                <div id="ode-arguments" class="arguments-section" style="display: none;">
                    <h3>ODE Arguments</h3>
                    <div id="ode-arguments-fields"></div>
                    <button id="ode-arguments-apply-btn" class="btn btn-primary" disabled>Apply</button>
                </div>

                <!-- ODE State -->
                <div id="ode-state" class="state-section" style="display: none;">
                    <h3>ODE State</h3>
                    <div id="ode-state-content" class="state-columns">
                        <div class="state-grid">
                            <h4>State Variables</h4>
                            <div id="ode-state-content-variables"></div>
                        </div>
                        <div class="state-grid">
                            <h4>Parameters</h4>
                            <div id="ode-state-content-parameters"></div>
                        </div>
                    </div>
                </div>

                <!-- Solver Selection -->
                <div id="solver-dropdown" class="dropdown-section">
                    <label for="solver-dropdown-select">Select Solver:</label>
                    <select id="solver-dropdown-select" class="dropdown-section-select">
                        <option value="">-- Select a Solver --</option>
                    </select>
                </div>

                <!-- Solver Arguments -->
                <div id="solver-arguments" class="arguments-section" style="display: none;">
                    <h3>Solver Arguments</h3>
                    <div id="solver-arguments-fields"></div>
                </div>

                <!-- Job Selection -->
                <div id="job-dropdown" class="dropdown-section">
                    <label for="job-dropdown-select">Select Job:</label>
                    <select id="job-dropdown-select" class="dropdown-section-select">
                        <option value="">-- Select a Job --</option>
                    </select>
                </div>

                <!-- Job Arguments -->
                <div id="job-arguments" class="arguments-section" style="display: none;">
                    <h3>Job Arguments</h3>
                    <div id="job-arguments-fields"></div>
                </div>

                <!-- Progress Section -->
                <div id="progress-section" class="progress-section">
                    <h3>Job Progress</h3>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-section-fill" class="progress-section-fill"></div>
                        </div>
                        <div class="progress-info">
                            <span id="progress-section-percentage">0%</span>
                            <span id="progress-section-message">No job running</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="action-section" class="action-section">
                    <button id="action-section-run-btn" class="btn btn-primary" disabled>Run Job</button>
                    <button id="action-section-cancel-btn" class="btn btn-primary" disabled>Cancel Job</button>
                    <button id="action-section-save-config-btn" class="btn btn-primary">Save Config</button>
                    <button id="action-section-load-config-btn" class="btn btn-primary">Load Config</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
